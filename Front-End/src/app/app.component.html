<form #registerForm="ngForm" (submit)="onSubmit(registerForm.value)">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name " name="fname" required [(ngModel)]="fname">

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required [(ngModel)]="lname">

    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" placeholder="Select your gender" name="gender" value="0" required [(ngModel)]="gender">Male<br>
    <input type="radio" placeholder="Select your gender" name="gender" value="1" required [(ngModel)]="gender">Female<br>
    <input type="radio" placeholder="Select your gender" name="gender" value="2" required [(ngModel)]="gender">Other<br><br>

    <label for="bday"><b>Date of Birth</b></label><br>
    <input type="date" placeholder="DOB" name="bday" required [(ngModel)]="bday"><br>

    <label for="dept"><b>Department</b></label>
    <input type="text" placeholder="Enter Department" name="dept" [(ngModel)]="dept" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
