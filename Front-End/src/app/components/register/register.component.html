<div class="center">
<form #registerForm="ngForm" (submit)="onSubmit(registerForm.value)">
    <div class="container">
      <h1>Create an account</h1>
      <p>Please fill this form to create an account.</p>
      <hr>
  
      <!-- <label for="fname"><b>First Name</b></label> -->
      <input type="text" placeholder="Enter First Name " name="fname" required [(ngModel)]="fname"><br>
  
      <!-- <label for="lname"><b>Last Name</b></label> -->
      <input type="text" placeholder="Enter Last Name" name="lname" required [(ngModel)]="lname"><br>
  
      <!--label for="gender"><b>Gender</b></label><br>
      <input type="radio" placeholder="Select your gender" name="gender" value="Male" required [(ngModel)]="gender">Male<br>
      <input type="radio" placeholder="Select your gender" name="gender" value="Female" required [(ngModel)]="gender">Female<br>
      <input type="radio" placeholder="Select your gender" name="gender" value="Other" required [(ngModel)]="gender">Other<br><br-->
  
      <!-- <label for="email"><b>Email</b></label> -->
      <input type="email" placeholder="Email Address" name="email" required [(ngModel)]="email"><br>
  
      <!-- <label for="pwd"><b>Password</b></label> -->
      <input type="password" placeholder="Enter Password" name="pwd" [(ngModel)]="pwd" required>
      <hr>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
  </div>
