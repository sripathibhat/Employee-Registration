<h2>Employees</h2>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Department</th>
    </tr>
</thead>
<tbody *ngIf="employeesAvailable">
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.gender}}</td>
    <td>{{employee.email}}</td>
    <td>{{employee.department}}</td>
  </tr>
</tbody>
  
</table>
